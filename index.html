<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>꧁Molly꧂ Menu Ordering</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="images/x-icon" href="Favicon.png">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <img 
  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYF7IN4ot-Hd7cnBLmyzHE4eI1T1M0BYAT0A&s" 
  alt="Molly Logo" 
  class="Molly-circle"
/>
  <h1>꧁Molly꧂</h1>

  <div id="menu"></div>

  <div class="summary glass">
    <h2>Order Summary</h2>
    <ul id="order-summary"></ul>
    <p><strong>Total:</strong> ₱<span id="total">0.00</span></p>
  </div>

  <div class="payment-section glass">
    <h2>Select Payment Method</h2>
    <button onclick="pay('GCash')">Pay with GCash</button>
    <button onclick="pay('Bank')">Pay with Bank</button>
    <button onclick="pay('Cash')">Pay with Cash</button>
  </div>

  <div id="receipt" class="receipt glass" style="display:none;"></div>

  <div id="loading" class="loading-container">
    <h3>Processing Payment...</h3>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
  </div>

  <button class="start-new-order" onclick="startNewOrder()">Start New Order</button>
    <script src="script.js"></script>
</body>
</html>
